<html>
<head>
    <meta charset="UTF-8">
    <title>Test Demo</title>
    <script>
        window.onload = function () {
            var chart = new CanvasJS.chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "Simple Line Chart"
                },
                axisY: {
                    includeZero: false
                },
                data: [{
                    type: "line",
                    dataPoints: [
                        { y: 450 },
                        { y: 414 },
                        { y: 520, indexLabel: "highest", markerColor: "red", markerType: "triangle" },
                        { y: 460 },
                        { y: 450 },
                        { y: 500 },
                        { y: 480 },
                        { y: 480 },
                        { y: 410, indexLabel: "lowest", markerColor: "DarkSlateGrey", markerType: "cross" },
                        { y: 500 },
                        { y: 480 },
                        { y: 510 }
                    ]
                }]
            });
            chart.render();
            }
    </script>
</head>
<body>
    <h1>Hello World, Control LED Flash.</h1><br />
    <form action="" method="POST" target="nn" enctype="text/plain">
        <input type="text" name="delayTime" value="5" /><br /><br />
        <input type="submit" value="Yellow LED Flash" />
    </form>
    <iframe id="idid" name="nn" style="display:none;" />
    <div id="chartContainer" style="height:auto;max-width:inherit;margin:auto;"></div>
    <script src="canvasjs.min.js"></script>
</body>
</html>
